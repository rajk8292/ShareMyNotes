<html th:replace="~{admin/adminbase::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Study Material</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    th, td {
      vertical-align: middle;
    }
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <section class="container-fluid py-4">
    <h1 class="text-center text-info mb-4">Manage Study Material</h1>

    <div class="row justify-content-center">
      <div class="col-12">
        <div class="table-responsive">
          <table id="myTable" class="table table-bordered table-striped align-middle">
            <thead class="table-light text-center">
              <tr>
                <th>Course</th>
                <th>Branch</th>
                <th>Year</th>
                <th>Subject</th>
                <th>Topic</th>
                <th>Material Type</th>
                <th>Material</th>
                <th>Posted Date</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr th:each="s : ${stdm}">
                <td th:text="${s.program}"></td>
                <td th:text="${s.branch}"></td>
                <td th:text="${s.year}"></td>
                <td th:text="${s.subject}"></td>
                <td th:text="${s.topic}"></td>
                <td th:text="${s.materialtype}"></td>
                <td>
                  <a th:href="@{'/mat/' + ${s.filename}}" class="text-decoration-none text-primary">
                    <span th:text="${s.filename}"></span>
                  </a>
                </td>
                <td th:text="${s.posteddate}"></td>
                <td>
                  <a th:href="@{deletestudymaterial(program=${s.program})}" onclick="return confirm('Are you sure want to delete?');">
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
