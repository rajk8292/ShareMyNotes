<!DOCTYPE html>
<html th:replace="base::layout(~{::section})" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="col-lg-6 col-md-8 bg-white p-4 rounded shadow">
      <div class="text-center text-dark mb-4">
        <h2 class="fw-bold">Contact Us</h2>
        <p>For any query, feel free to contact us.</p>
      </div>

      <form th:object="${dto}" method="post">
        <div th:if="${msg}" class="alert alert-info">
          <p th:text="${msg}"></p>
        </div>

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" th:field="${dto.name}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" th:field="${dto.email}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea th:field="${dto.message}" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-info w-100">Send</button>
      </form>

      <!-- Social Icons -->
      <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
        <a href="#" class="btn btn-primary"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="btn btn-dark text-white"><i class="fab fa-twitter"></i></a>
        <a href="#" class="btn btn-danger"><i class="fab fa-instagram"></i></a>
        <a href="#" class="btn btn-primary"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
