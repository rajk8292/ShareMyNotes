<html th:replace="~{student/studentbase::layout(~{::section})}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .notes-section {
      padding: 40px 20px;
    }

    h1.title {
      font-weight: 600;
      margin-bottom: 30px;
    }

    .table thead {
      background-color: #17a2b8;
      color: white;
    }

    .material-link {
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }

    .material-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <section class="notes-section">
    <div class="container">
      <h1 class="text-center text-info title">ðŸ“˜ Notes and Quantum</h1>

      <div class="table-responsive">
        <table id="myTable" class="table table-bordered align-middle">
          <thead class="text-center">
            <tr>
              <th>Subject</th>
              <th>Type</th>
              <th>Material</th>
              <th>Posted Date</th>
            </tr>
          </thead>

          <tbody class="text-center">
            <tr th:each="s : ${smlist}">
              <td th:text="${s.subject}"></td>
              <td th:text="${s.topic}"></td>
              <td>
                <a th:href="@{'/mat/' + ${s.filename}}" target="_blank" class="material-link">
                  <i class="bi bi-file-earmark-arrow-down-fill"></i>
                  <span th:text="${s.filename}"></span>
                </a>
              </td>
              <td th:text="${s.posteddate}"></td>
            </tr>

            <!-- If empty -->
            <tr th:if="${smlist.size() == 0}">
              <td colspan="4" class="text-danger text-center">No Notes or Quantum available.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>
</html>
