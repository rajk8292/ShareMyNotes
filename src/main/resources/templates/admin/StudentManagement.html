<html th:replace="~{admin/adminbase::layout(~{::section})}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage All Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    th, td {
      vertical-align: middle;
    }
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <section class="container-fluid py-4">
    <h1 class="text-center text-info mb-4">Manage All Students</h1>

    <div class="row justify-content-center">
      <div class="col-12">
        <div class="table-responsive">
          <table id="myTable" class="table table-bordered table-striped align-middle">
            <thead class="table-light text-center">
              <tr>
                <th>Roll No.</th>
                <th>Student Name</th>
                <th>Contact No.</th>
                <th>Course</th>
                <th>Registration Date</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr th:each="s : ${slist}">
                <td th:text="${s.enrollmentno}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.contactno}"></td>
                <td th:text="${s.program}"></td>
                <td th:text="${s.regdate}"></td>
                <td>
                  <a th:href="@{delete(enroll=${s.enrollmentno})}" onclick="return confirm('Are you sure want to delete?');">
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
