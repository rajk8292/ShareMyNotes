<!DOCTYPE html>
<html lang="en" th:fragment="layout(content)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareMyNotes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon" />
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e6f0ff;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 1.5rem;
        background: #003399;
        color: white;
        flex-wrap: wrap;
        position: sticky;
        top: 0;
        z-index: 999;
        clip-path: ellipse(120% 100% at 50% 0%);
      }

      .navbar-left,
      .navbar-center,
      .navbar-right {
        display: flex;
        align-items: center;
      }

      .logo-img {
        height: 50px;
        width: 50px;
        border-radius: 50%;
      }

      .navbar-center {
        flex-grow: 1;
        justify-content: center;
      }

      .welcome {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
      }

      .navbar-right ul {
        display: flex;
        list-style: none;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      .navbar-right ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #003399;
        color: white;
        font-size: 0.9rem;
        margin-top: 2rem;
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: stretch;
        }

        .navbar-center {
          order: -1;
          margin-bottom: 10px;
        }

        .navbar-right ul {
          display: none;
          flex-direction: column;
          margin-top: 1rem;
          background: #003399;
          width: 100%;
        }

        .navbar-right ul.active {
          display: flex;
        }

        .menu-toggle {
          display: block;
          color: white;
          cursor: pointer;
        }

        .navbar-right {
          justify-content: flex-end;
          width: 100%;
        }
		footer {
				      text-align: center;
				      padding: 1rem;
				      background-color: #003399;
				      color: white;
				      font-size: 0.9rem;
				      margin-top: 2rem;
				    }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img/logo1.png" alt="Logo" class="logo-img" />
      </div>
      <div class="navbar-center">
        <div class="welcome">Welcome to ShareMyNotes</div>
      </div>
      <div class="navbar-right">
		<div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <ul id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/registration">Registration</a></li>
          <li><a href="/contactus">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- Page Content -->
    <section th:insert="${content}"></section>
	<footer id="contact">
				    &copy; 2025 ShareMyNotes - All rights reserved.
				  </footer>
    <script>
      function toggleMenu() {
        const navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('active');
      }
    </script>
  </body>
</html>
